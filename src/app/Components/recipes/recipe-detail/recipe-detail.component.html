<div class="row">
    <div class="col-xs-12">
        <img src="{{selectedRecipeData.imageUrl}}" alt="" class="img-responsive" style="max-width:'300px';">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{selectedRecipeData.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="dropdown appAppDropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Manage
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item"  (click) ="addIngredientToShoppingList()">To Shopping List</a></li>
              <li><a class="dropdown-item" [routerLink]="['edit']">Edit Recipe</a></li>
              <li><a class="dropdown-item" >Delete Recipe</a></li>
            </ul>
          </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{selectedRecipeData.desc}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ing of selectedRecipeData.ingredients">
                {{ing.name }} {{ing.amount}}
            </li>
        </ul>
    </div>
</div>
