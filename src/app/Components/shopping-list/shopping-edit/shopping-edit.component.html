<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #inputName/>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="number">Amount</label>
                    <input type="number" id="number" class="form-control" #inputAmount/>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success margin" type="submit" (click)="onAddItem()" >Add</button>
                    <button class="btn btn-secondary margin" type="submit">clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
